{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/category.css' %}">
    <title>{{books.0.get_category}}</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}"><h1>Book Lover</h1></a>
    </div>

    <div class="nothead">
        <div class="welcome">
            <h2>Books by category {{ books.0.get_category }}</h2>
        </div>

        <div class="data">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Book</th>
                        <th scope="col">Category</th>
                        <th scope="col">Publication Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in books %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><a href="../book/{{b.id}}" id="{{b.id}}">{{ b.title }}</a></td>
                            <td>{{ b.get_category }}</td>
                            <td>{{ b.publication_date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

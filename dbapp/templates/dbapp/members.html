{% load static %}
{% load dbapp_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/members.css' %}">
    <title>Members</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}"><h1>Book Lover</h1></a>
        
        <a href="{%url 'active_members'%}"><button class="btn-head btn btn-lg" type="button">The most active members</button></a>
    </div>


    <div class="nothead">
        <div class="welcome">
            <h2>Members</h2>
        </div>

        {% get_members 'id' as members %}
            <div class="data">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full name</th>
                            <th scope="col">Joined date</th>
                            <th scope="col">Active status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for m in members %}
                            <tr>
                                <th scope="row">{{ m.id }}</th>
                                <td>{{ m.first_name }} {{m.last_name}}</td>
                                <td>{{ m.joined_date }}</td>
                                <td>{{ m.get_status }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
</body>
</html>
